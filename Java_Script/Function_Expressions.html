<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hi = function(){
            alert("Hello");
        }

        hi(); // Hello

        // It is possible to define the function and call it later
        sayHi("John"); // Hello, John

        function sayHi(name) {
        alert( `Hello, ${name}` );
        }

        //But this won't work with function expressions:
        sayHi("John"); // Error: sayHi is not a function

        let sayHi = function(name) {  // (*) no magic any more
        alert( `Hello, ${name}` );
        };

        //Block scope: Function Declaration
        // let age = prompt("What is your age?", 18);

        // // conditionally declare a function
        // if (age < 18) {

        // function welcome() {
        //     alert("Hello!");
        // }

        // } else {

        // function welcome() {
        //     alert("Greetings!");
        // }

        // }

        // // ...use it later
        // welcome(); // Error: welcome is not defined


        //Instead this can be written as below:
        let age = prompt("What is your age?", 18);

        let welcome;

        if (age < 18) {

        welcome = function() {
            alert("Hello!");
        };

        } else {

        welcome = function() {
            alert("Greetings!");
        };

        }

        welcome(); // ok now
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt function
        let name = prompt('Enter your name', 'Anonymous');
        alert('Hello, ' + name + '!');

        //confirm function
        let isBoss = confirm("Are you the boss?");
        alert( isBoss ); // true if OK is pressed
    </script>
</body>
</html>

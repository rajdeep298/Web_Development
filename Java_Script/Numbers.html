<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        let n = 123;
        n = 12.345;

        alert(1 / 0);
        alert(Infinity);

        alert(0 / 0);
        alert(NaN);

        alert("not a number" / 2);

        alert(NaN+2);

        // String
        let str = "My" + "String";
        alert(str);
        alert('Result: ' +str);
        alert(`Result: ${str}`);

        // Boolean
        alert( true );
        let greater = 4 > 1;
        alert( 'Is greater:'+greater );

        // Null
        let age = null;
        alert(age);

        // Undefined
        let x;
        alert(x);


        //typeof operator
        alert( typeof 0 );
        alert( typeof true );
        alert( typeof "foo" );
        alert( typeof undefined );
        alert( typeof Math );
        alert( typeof null );
        alert( typeof alert );

        
    </script>
</body>
</html>
